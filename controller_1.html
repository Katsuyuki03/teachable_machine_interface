<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ミテコン</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/controller_style.css">
    <script src="js/p5.js"></script>

  </head>
  <body>
    <h1>TFHubから保存されたグラフモデルを使用して、TensorFlow.jsのMobileNetv3でTransferLearningを使用して、独自の「TeachableMachine」を作成します。</h1>

    <p id="status">Awaiting TF.js load</p>

    <div class="flex-side">


      <video id="webcam" autoplay muted></video>

      <div class="flex-tate">

      
          <button id="enableCam">スタート</button>
          <button class="dataCollector" data-1hot="0" data-name="Class 1">Class 1 Dataを集める</button>
          <button class="dataCollector" data-1hot="1" data-name="Class 2">Class 2 Dataを集める</button>
          <button class="dataCollector" data-1hot="2" data-name="Class 3">Class 3 Dataを集める</button>
          <button class="dataCollector" data-1hot="3" data-name="Class 4">Class 4 Dataを集める</button>
      </div>
        
      <div class="flex-tate">

          <button id="train">トレーニング &amp;結果</button>
          <button id="reset">リセット</button>
      </div>
      
      <div id="result"></div>

    </div>

    

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
        <!-- Import the page's JavaScript to do some stuff -->
    <script  src="js/controller_1_script.js"></script>

  </body>
</html>
