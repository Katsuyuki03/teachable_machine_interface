<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pinnball</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/pinball_style.css">
    <link rel="stylesheet" href="css/controller_style.css">
    <script src="js/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="js/addons/p5.sound.min.js"></script>
    <script src="js/addons/p5.play.js"></script>




  </head>
  <body>
    
      <!-- Import the page's JavaScript to do some stuff -->

    
  
      <div class="flex-side">
      

      
      
        
    
        <div class="flex-tate">

          <canvas class="js-canvas_Video" width="180" height="180"></canvas>
          <button class="dataCollector" data-1hot="0"  data-name="Class 1">ピンク操作・上</button>
          <div class="progress">
            <div class="js-progress-bar progress-bar"> <span class="js-canvas_Sample " ></span></div>
          </div>
          <div class="center"><img src="images/player2.jpg"  width="125" height="250" ></div>
          <div class="progress">
            <div class="js-progress-bar progress-bar"> <span class="js-canvas_Sample " ></span></div>
          </div>
          <button class="dataCollector" data-1hot="1" data-name="Class 2">ピンク操作・下</button>
          <canvas class="js-canvas_Video" width="180" height="180"></canvas>

        </div>

        <div class="flex-tate">
          <div id="game-screen" class="canvas"></div>
          <div class="start-btn">
            <button id="btn-start" class="btn btn--green" >スタート</button>
            <button id="btn-again" class="btn btn--green" >もう一度遊ぶ</button>
            <button id="btn-movie" class="btn btn--green" >操作説明動画</button>
            <div id="mask" class="hidden"></div>
            <section id="modal" class="hidden">
              
                <video src="images/myVideo.MOV" class="center" controls autoplay muted loop></video>
                <div id="close">
                  閉じる
                </div>
              
            </section>
          </div>
          
          <!-- "classが何％がテキストとして出るようにする" -->
          <!-- <div class="center">
            <div class="js-status-Player"></div>
            <div class="js-status-Player"></div>
          </div> -->

        </div>
        
       
      
      
      
        <div class="flex-tate">

          <canvas class="js-canvas_Video" width="180" height="180"></canvas>
          <button class="dataCollector" data-1hot="2" data-name="Class 3"> アカ操作・上</button>
          <div class="progress">
            <div class="js-progress-bar progress-bar" > <span class="js-canvas_Sample " ></span></div>
          </div>
          <div class="center"><img src="images/player1.jpg" width="125" height="250" ></div>
          <div class="progress">
            <div class="js-progress-bar progress-bar" > <span class="js-canvas_Sample " ></span></div>
          </div>
          <button class="dataCollector" data-1hot="3" data-name="Class 4">アカ操作・下</button>
          <canvas class="js-canvas_Video" width="180" height="180"></canvas>
        
        </div>


          
    
    
      </div>
  
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
    
      <script src="js/pinball_script.js"></script>
    
  </body>
</html>
