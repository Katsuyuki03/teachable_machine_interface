<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pinnball</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/pinball_style.css">
    <link rel="stylesheet" href="css/controller_style.css">
    <script src="js/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="js/addons/p5.sound.min.js"></script>
    <script src="js/addons/p5.play.js"></script>



  </head>
  <body>
    <!-- Import the page's JavaScript to do some stuff -->
        

    <div class="flex-side">


      <video id="webcam" autoplay muted></video>
      <canvas id="c1" width="100" height="92"></canvas>
          
    
      <div class="flex-tate">
    
        <button id="enableCam">スタート</button>
              
        <button class="dataCollector" data-1hot="0" data-name="Class 1"> アカ操作・上</button>
        <img src="images/player1.jpg" >
        <button class="dataCollector" data-1hot="1" data-name="Class 2">アカ操作・下</button>
              
      </div>

      <div class="flex-tate">
        <button class="dataCollector" data-1hot="2" data-name="Class 3">ピンク操作・上</button>
        <img src="images/player2.jpg" >
        <button class="dataCollector" data-1hot="3" data-name="Class 4">ピンク操作・下</button>
            
      </div>

      <div class="flex-tate">
        <p id="status">Awaiting TF.js load</p>
        <button id="train">トレーニング &amp;結果</button>
        <button id="reset">リセット</button>
      </div>
          
      <div id="result"></div>
    
    </div>
    
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <div class="flex-tate">

      <div class="flex-side">
        <a id="btn-start" class="btn btn--green" >スタート</a>
        <a id="btn-again" class="btn btn--green" >もう一度遊ぶ</a>
      </div>

      <script  src="js/pinball_script.js"></script>
      
    </div>
    

  </body>
</html>
