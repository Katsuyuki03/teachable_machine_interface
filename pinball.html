<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pinnball</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/pinball_style.css">
    <link rel="stylesheet" href="css/controller_style.css">
    <script src="js/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="js/addons/p5.sound.min.js"></script>
    <script src="js/addons/p5.play.js"></script>
    <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.js"></script>
    <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>



  </head>
  <body>
    <!-- Import the page's JavaScript to do some stuff -->
    <!-- <div id="js-video-Container" class="video-Container">
      <div class="js-video-Capture video-Capture"></div>
      <div class="js-video-Capture video-Capture"></div>
    </div> -->
  
    

    <div class="flex-side">
      

      
      <!-- <canvas id="c1" width="100" height="92"></canvas> -->
          
    
      <div class="flex-tate">
        
        <!-- プログレスバー代案1 -->
        <!-- <div id="container"></div> -->
        <!-- プログレスバー代案2 -->
        <!-- <span style="display:inline-block;width:180px;border:1px solid #cccccc;">
        <div id="p2" style="width:0px;background-color:rgb(164, 247, 137);height:16px;"></div>
        </span> -->
        <canvas class="js-canvas_Video" width="200" height="200"></canvas>
        <button class="dataCollector" data-1hot="0" mousedown="proc2();" data-name="Class 1"> アカ操作・上</button>
        <div class="rivers">サンプル数: <span class="js-canvas_Sample">0</span></div>
        <div class="center"><img src="images/player1.jpg" width="125" height="250" ></div>
        <div class="rivers">サンプル数: <span class="js-canvas_Sample">0</span></div>
        <button class="dataCollector" data-1hot="1" data-name="Class 2">アカ操作・下</button>
        <canvas class="js-canvas_Video" width="200" height="200"></canvas>

      </div>
      <div class="flex-tate">
        <div id="game-screen" class="canvas"></div>
      </div>
      
      
      <div class="flex-tate">
        <canvas class="js-canvas_Video" width="200" height="200"></canvas>
        <button class="dataCollector" data-1hot="2" data-name="Class 3">ピンク操作・上</button>
        <div class="rivers">サンプル数: <span class="js-canvas_Sample">0</span></div>
        <div class="center"><img src="images/player2.jpg"  width="125" height="250" ></div>
        <div class="rivers">サンプル数: <span class="js-canvas_Sample">0</span></div>
        <button class="dataCollector" data-1hot="3" data-name="Class 4">ピンク操作・下</button>
        <canvas class="js-canvas_Video" width="200" height="200"></canvas>
      </div>


          
      <div id="result"></div>
    
    </div>
    
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <div class="flex-tate">
      <div>
        <div class="js-status-Player"></div>
        <div class="js-status-Player"></div>
      </div>
     
      <div class="start-btn">
        <!-- <a id="btn-start" class="btn btn--green" >スタート</a> -->
        <button id="enableCam">スタート</button>
        <a id="btn-again" class="btn btn--green" >もう一度遊ぶ</a>
      </div>
      <button id="train">トレーニング &amp;結果</button>
      <button id="reset">リセット</button>
    </div>
    
   <script src="js/pinball_script.js"></script>
  </body>
</html>
