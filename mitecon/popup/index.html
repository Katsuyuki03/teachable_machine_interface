<!DOCTYPE HTML>
<html lang="ja-JP">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <style type="text/css">
      body{
        width: 300px;
      }
    </style>
  </head>
  <body>
    <!-- <h1>Teachable Controller In Chrome Extenton</h1> -->
    <h2>画像による学習</h2>
    <input type="checkbox" name="image" id="mode-image" checked="checked">image
    <div>
      <button id="learning-up">↑</button>
      <button id="learning-down">↓</button>
      <button id="learning-left">←</button>
      <button id="learning-right">→</button>
      <button id="learning-stop">-</button>
      <p><input type="range" id="opacity-range" value="0.5" min="0" max="1" step="0.01"></p>
    </div>
    <h2>音声による学習（学習済みモデル）</h2>
    <input type="checkbox" name="sound" id="mode-sound" checked="checked">sound
    <p>scroll: up, down, left, right, stop</p>
    <p>zoom: one, two, three</p>
    <script type="text/javascript" charset="utf-8" src="./main.js"></script>
  </body>
</html>
