<!DOCTYPE HTML>
<html lang="ja-JP">
  
  <body>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <style type="text/css">
      body{
        background-color: rgb(248, 248, 248);
        width: 400px;
        margin-top: 0;
        margin-right: 0;
        margin-left: 0;
      }
    </style>
    
    <!-- <h1>Teachable Controller In Chrome Extenton</h1> -->
    <div class="haiiro">
      <h2 class="kesu midasi">ミテコン</h2>
    </div>
      <input type="checkbox" name="image" id="mode-image" checked="checked">ミテコンを起動する。
      <div class="center">
        <p>カメラの不透明度</p>
      </div>
      <div class="center">
        <p><input type="range" id="opacity-range" value="0.5" min="0" max="1" step="0.01"></p>
      </div>
      
    <div class="haiiro midasi">
      <h2 >変化しない</h2>
    </div>
    <div class="flex-side">
      <div class="haku">
        <svg width="38" height="35" viewBox="0 0 38 35" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.43628 8.75C9.43628 3.9375 13.6826 0 18.8726 0C24.0625 0 28.3088 3.9375 28.3088 8.75C28.3088 13.5625 24.0625 17.5 18.8726 17.5C13.6826 17.5 9.43628 13.5625 9.43628 8.75ZM37.7451 35H0V32.5063C0 28.9625 2.35907 25.8125 5.75613 24.4125C9.76655 22.7938 14.1544 21.875 18.8726 21.875C23.5907 21.875 27.9786 22.7938 31.989 24.4125C35.386 25.8125 37.7451 28.9625 37.7451 32.5063V35Z" fill="black"/>
        </svg>
      </div>

      <div class="flex-tate">
        <div class="progress">
          <div class="stop-progress-bar" ></div>
        </div>
        <div class="haku">
          <div class="center">
            <button id="learning-stop">変化しない</button>
          </div>
        </div>
      </div>

    </div>
      
    <div class="haiiro midasi">
      <h2>スクロール</h2>
    </div>
    <div class="flex-side">
      <div class="flex-tate">
        <div class="progress">
          <div class="up-progress-bar" ></div>
        </div>
        
        <div class="haku">
        <button id="learning-up">上にスクロール</button>
      </div>
      </div>
      
      
      <div class="haku">
        <svg width="99" height="37" viewBox="0 0 99 37" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M49.0894 0C45.6636 0 42.3781 1.33368 39.9557 3.70764C37.5333 6.08161 36.1724 9.30139 36.1724 12.6587V23.509C36.1724 26.8663 37.5333 30.0861 39.9557 32.46C42.3781 34.834 45.6636 36.1677 49.0894 36.1677C52.5152 36.1677 55.8007 34.834 58.2231 32.46C60.6455 30.0861 62.0064 26.8663 62.0064 23.509V12.6587C62.0064 9.30139 60.6455 6.08161 58.2231 3.70764C55.8007 1.33368 52.5152 0 49.0894 0ZM39.8629 12.6587C39.8625 10.5742 40.597 8.55368 41.942 6.93894C43.2871 5.32421 45.1601 4.21449 47.2441 3.79761V14.4671H39.8629V12.6587ZM58.3158 23.509C58.3158 25.9071 57.3438 28.2069 55.6135 29.9026C53.8832 31.5983 51.5364 32.5509 49.0894 32.5509C46.6424 32.5509 44.2956 31.5983 42.5653 29.9026C40.835 28.2069 39.8629 25.9071 39.8629 23.509V18.0838H58.3158V23.509ZM58.3158 14.4671H50.9347V3.79761C53.0187 4.21449 54.8917 5.32421 56.2368 6.93894C57.5818 8.55368 58.3163 10.5742 58.3158 12.6587V14.4671Z" fill="black"/>

        </svg>
          
      </div>
      <div class="flex-tate">
        <div class="progress">
          <div class="down-progress-bar" ></div>
        </div>
        
        <div class="haku">
        <button id="learning-down">下にスクロール</button>
        </div>
      </div>
      
      
    </div>

    <div class="haiiro midasi">
      <h2>再生 or 停止</h2>
    </div>
      <div class="flex-side">
        <div class="haku">
          <svg width="59" height="28" viewBox="0 0 59 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M28 14L7 26.1244V1.87564L28 14Z" fill="black"/>
          <rect x="37" y="4" width="9" height="21" fill="black"/>
          <rect x="51" y="4" width="8" height="21" fill="black"/>
          </svg>
        </div>

        <div class="flex-tate">

          <div class="progress">
            <div class="play-progress-bar" ></div>
          </div>
          
          <div class="haku">
          <button id="learning-play">再生と停止を学習させる</button>
          </div>
        </div>
        
      </div>

    <div class="haiiro midasi">
      <h2>音量</h2>
    </div>  
    <div class="flex-side">

      <div class="flex-tate">
        <div class="progress">
          <div class="noisy-progress-bar" ></div>
        </div>
        <div class="haku">
        <button id="learning-noisy">音量大</button>
      </div>
      </div>
      
      

      <div class="haku">
        <svg width="43" height="36" viewBox="0 0 43 36" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 17.3056L25.1136 -3.14009e-05L25.1136 34.6113L0 17.3056Z" fill="black"/>
        <path d="M0 8.12402H16.2023V26.4867H0V8.12402Z" fill="black"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M30.0971 30.5628C40.1068 25.4558 40.0797 11.0993 30.1365 6.22914L32.5121 1.37891C46.6004 8.2793 46.378 28.3193 32.5516 35.3736L30.0971 30.5628Z" fill="black"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M30.1227 23.5C30.1411 20.2643 30.1044 14.7172 30.1227 12.5V10C36.674 13.2477 36.5524 23.6798 30.123 27L30.1227 23.5Z" fill="black"/>
        </svg>
      </div>
      
      <div class="flex-tate">
        <div class="progress">
          <div class="silent-progress-bar" ></div>
        </div>
        <div class="haku">
          <button id="learning-silent">音量小</button>
        </div>
      </div>
        
      
    </div>

    <div class="haiiro midasi">
      <h2>大画面</h2>
    </div>
    <div class="flex-side">
      <div class="haku">
        <svg width="40" height="31" viewBox="0 0 40 31" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="2.00635" y1="6.79955e-08" x2="2.00635" y2="12.997" stroke="black" stroke-width="4"/>
        <line x1="16.7129" y1="2" x2="0.0024128" y2="2" stroke="black" stroke-width="4"/>
        <line y1="-2" x2="16.7105" y2="-2" transform="matrix(1 -0.000325329 0.00042492 1 0.00634766 30.9961)" stroke="black" stroke-width="4"/>
        <line y1="-2" x2="12.997" y2="-2" transform="matrix(0.00042497 1 -1 0.000325367 0 18.002)" stroke="black" stroke-width="4"/>
        <line y1="-2" x2="12.997" y2="-2" transform="matrix(5.61687e-08 1 1 -3.40169e-08 39.8521 0)" stroke="black" stroke-width="4"/>
        <line y1="-2" x2="16.7105" y2="-2" transform="matrix(1 0 0 -1 23.1431 0)" stroke="black" stroke-width="4"/>
        <line y1="-2" x2="16.7011" y2="-2" transform="matrix(-1 -0.000289344 -0.000477765 1 39.8452 30.9961)" stroke="black" stroke-width="4"/>
        <line y1="-2" x2="12.997" y2="-2" transform="matrix(-0.000477822 1 1 0.000289378 39.8521 18.002)" stroke="black" stroke-width="4"/>
        </svg>
      </div>
      
      <div class="flex-tate">
        <div class="progress">
          <div class="screen-progress-bar"></div>
        </div>
        
        <div class="haku">
        <button id="learning-screen">大画面を学習させる</button>
        </div>
      </div>
      
      
    </div>
    <script type="text/javascript" charset="utf-8" src="./main.js"></script>
  </body>
</html>
